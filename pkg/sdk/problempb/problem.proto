syntax = "proto3";

option go_package = "github.com/ecnuvj/vhoj_problem/pkg/sdk/problempb";

package sdk;

message Problem {
    uint64 problem_id = 1;
    string title = 2;
    string description = 3;
    string sample_input = 4;
    string sample_output = 5;
    string input = 6;
    string output = 7;
    uint32 time_limit = 8;
    uint32 memory_limit = 9;
    uint32 submitted = 10;
    uint32 accepted = 11;
}
